name: Update Dependencies

on:
  push:
    tags: [v*]
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { repo: navigator-admin-backend }
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: climatepolicyradar/${{ matrix.repo }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ${{ matrix.repo }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Configure Poetry
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry config virtualenvs.create false

      - name: Get the latest tag version from navigator-db-client
        id: determine_version
        run: |
          # Fetch the most recent tag from the db-client repository
          LATEST_TAG=$(git ls-remote --tags https://github.com/climatepolicyradar/navigator-db-client.git | grep -v '\^{}' | sort -V | tail -1 | sed 's/.*refs\/tags\///')

          if [ -z "$LATEST_TAG" ]; then
            echo "âŒ No tags found in navigator-db-client repository"
            exit 1
          fi

          echo "ðŸ“‹ Latest tag: $LATEST_TAG"
          echo "version=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Validate release tag
        run: |
          # Ensure we have a valid version tag
          if [[ ! "${{ steps.determine_version.outputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid tag format: ${{ steps.determine_version.outputs.version }}"
            echo "Expected format: vX.Y.Z"
            exit 1
          fi
          echo "âœ… Valid version: $VERSION"

      - name: Update db-client version
        working-directory: ${{ matrix.repo }}
        run: |
          # Extract version (remove 'v' prefix)
          VERSION="${{ steps.determine_version.outputs.version }}"
          NEW_VERSION="${VERSION#v}"

          echo "ðŸ”„ Updating db-client to version ${NEW_VERSION}"

          # Check if pyproject.toml exists
          if [[ ! -f "pyproject.toml" ]]; then
            echo "âŒ pyproject.toml not found"
            exit 1
          fi

          # Check if db-client dependency exists
          if ! grep -q "db-client.*navigator-db-client" pyproject.toml; then
            echo "âŒ db-client dependency not found in pyproject.toml"
            exit 1
          fi

          # Update the pyproject.toml file
          if sed -i "s/tag = \"v[0-9]*\.[0-9]*\.[0-9]*\"/tag = \"v${NEW_VERSION}\"/" pyproject.toml; then
            echo "âœ… Successfully updated pyproject.toml"
          else
            echo "âŒ Failed to update pyproject.toml"
            exit 1
          fi

          # Update poetry.lock
          if poetry lock; then
            echo "âœ… Successfully updated poetry.lock"
          else
            echo "âŒ Failed to update poetry.lock"
            exit 1
          fi

      # Determine the user who triggered the workflow. See:
      # https://github.com/orgs/community/discussions/25502
      - name: Determine user
        id: get-user
        run: |
          echo "author=${{ github.actor }}" >> $GITHUB_OUTPUT

      - name: Prepare PR body
        id: get-pr-body
        working-directory: ${{ matrix.repo }}
        run: |
          VERSION="${{ steps.determine_version.outputs.version }}"
          VERSION="${VERSION#v}"
          cat << 'EOF' > pr_body.md
          This PR updates the db-client to version ${VERSION} following the release in navigator-db-client.

          ## Changes
          - Updated db-client dependency from previous version to ${VERSION}
          - Updated poetry.lock file

          ## Testing
          - [ ] Verify the application builds successfully
          - [ ] Run tests to ensure no breaking changes
          - [ ] Test deployment to staging environment

          ## Automated PR
          This PR was automatically created by the GitHub Actions workflow in navigator-db-client.
          EOF

          # Replace the version placeholder with actual version
          sed -i "s/\${VERSION}/${VERSION}/g" pr_body.md

          # Set the body output
          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat pr_body.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.CROSS_REPO_TOKEN }}
          path: ${{ matrix.repo }}
          commit-message: Bump db-client to ${VERSION}
          title: ":robot: Bump db-client to ${VERSION}"
          body: ${{ steps.get-pr-body.outputs.body }}
          branch: bump-db-client-to-${{ steps.determine_version.outputs.version }}
          author: >
            ${{ steps.get-user.outputs.author }}
            <${{ steps.get-user.outputs.author }}@users.noreply.github.com>
