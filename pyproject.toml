[tool.poetry]
name = "db-client"
version = "2.0.1"
description = "All things to do with the datamodel and its storage. Including alembic migrations and datamodel code."
authors = ["asacristani <adriansacristan1993@gmail.com>"]
license = "BSD 3-Clause License"
readme = "README.md"
packages = [{include = "db_client"}]

[tool.poetry.dependencies]
python = "^3.9"
sqlalchemy = "^1.4.31"
alembic = "^1.7.6"
alembic-utils = "^0.8.2"
psycopg2-binary = "^2.9.3"
SQLAlchemy-Utils = "^0.38.2"
requests = "^2.28"
python-slugify = "^6.1.2"
pydantic = "^2.4.0"

[tool.poetry.dev-dependencies]
pytest-alembic = "^0.10.5"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
]
