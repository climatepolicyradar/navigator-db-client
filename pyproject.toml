[tool.poetry]
name = "db-client"
version = "0.1.0"
description = "All things to do with the datamodel and its storage. Including alembic migrations and datamodel code."
authors = ["asacristani <adriansacristan1993@gmail.com>"]
license = "BSD 3-Clause License"
readme = "README.md"
packages = [{include = "db_client"}]

[tool.poetry.dependencies]
python = "^3.9"
sqlalchemy = "^1.4.31"
alembic = "^1.7.6"
alembic-utils = "^0.8.2"

[tool.poetry.dev-dependencies]
pytest-alembic = "^0.10.5"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
